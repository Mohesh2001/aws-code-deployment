<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #111827;        /* gray-900 */
      --muted: #9ca3af;       /* gray-400 */
      --text: #e5e7eb;        /* gray-200 */
      --primary: #6366f1;     /* indigo-500 */
      --primary-600: #5458ee; /* darker */
      --danger: #ef4444;      /* red-500 */
      --ring: rgba(99,102,241,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, #1e293b 0%, transparent 70%),
        radial-gradient(900px 500px at 90% 80%, #0b1022 0%, transparent 70%),
        linear-gradient(180deg, #0b1020 0%, #0f172a 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 28px;
    }
    .header {
      display: flex; align-items: center; gap: 12px; margin-bottom: 18px;
    }
    .logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: conic-gradient(from 180deg, #22d3ee, #6366f1, #a78bfa, #22d3ee);
      box-shadow: 0 6px 20px rgba(99,102,241,.35);
    }
    h1 {
      margin: 0; font-size: 1.25rem; letter-spacing: .2px;
    }
    p.sub {
      margin: 0 0 18px; color: var(--muted); font-size: .95rem;
    }
    form { display: grid; gap: 14px; }
    label { font-size: .9rem; color: #cbd5e1; margin-bottom: 6px; display: inline-block; }
    .field {
      position: relative;
      display: grid; gap: 6px;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,.25);
      background: rgba(2,6,23,.35);
      color: var(--text);
      outline: none;
      transition: border .15s, box-shadow .15s, background .15s;
    }
    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(2,6,23,.55);
    }
    .input::placeholder { color: #94a3b8; }
    .toggle {
      position: absolute; right: 10px; top: 34px;
      border: 0; background: none; color: var(--muted); cursor: pointer;
      padding: 6px; border-radius: 8px;
    }
    .toggle:focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }
    .row {
      display: flex; justify-content: space-between; align-items: center; gap: 8px;
      margin-top: 4px;
    }
    .row label { margin: 0; display: flex; align-items: center; gap: 8px; color: #cbd5e1; }
    .row a { color: #a78bfa; text-decoration: none; }
    .row a:hover { text-decoration: underline; }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color: white; font-weight: 600; cursor: pointer;
      box-shadow: 0 8px 24px rgba(99,102,241,.35);
      transition: transform .06s ease-in-out, filter .15s;
    }
    .btn:active { transform: translateY(1px); }
    .btn:disabled { opacity: .6; cursor: not-allowed; filter: grayscale(.1); }
    .error {
      color: var(--danger);
      font-size: .85rem;
      display: none;
    }
    .notice {
      margin-top: 12px; font-size: .9rem; color: var(--muted); text-align: center;
    }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>

  <main class="card" role="main" aria-labelledby="login-title">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="login-title">Welcome back</h1>
        <p class="sub">Please sign in to continue</p>
      </div>
    </div>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input class="input" id="email" name="email" type="email" inputmode="email"
               placeholder="you@example.com" autocomplete="email" required />
        <div id="email-error" class="error">Please enter a valid email address.</div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input class="input" id="password" name="password" type="password"
               placeholder="Your password" autocomplete="current-password" minlength="6" required />
        <button type="button" class="toggle" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
        <div id="password-error" class="error">Password must be at least 6 characters.</div>
      </div>

      <div class="row">
        <label>
          <input type="checkbox" id="remember" name="remember" />
          Remember me
        </label>
        <a href="#" id="forgot-link" title="Reset your password">Forgot password
